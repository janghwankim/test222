<!-- 외부의 파일을 불러오는 경우(id가 필요없다) -->	
<div data-role="page">

	<div data-role="header">
		<h1>세번째 페이지</h1>
	</div>
	<!-- data-ajax="true"(디폴트)=>메모리 공유(스타일 공유해서 사용) 
			data-ajax="false" => url 변경시 전체 페이지를 다시 로드해야 한다(메모리 공유X 이기 때문에)
										페이지마다 라이브러리 달아줘야되서 메모리 효율성이 떨어진다
	-->
	<div data-role="content">
		<a href="03-2.html" data-role="button" 
			 data-ajax="false">네번째화면으로 이동</a>
	</div>

	<div data-role="footer">
		<h1>화면 하단</h1>
	</div>

</div>
