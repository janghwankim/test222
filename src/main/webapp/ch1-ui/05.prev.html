<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,
													  maximum-scale=1.0,minimum-scale=1.0,
													  user-scalable=no">
													  
<title>05.prev.html</title>
<!-- mobile css->jQuery(1.8~1.11)->mobile jquery(1.4.5) -->
<link href="../mobile/jquery.mobile-1.4.5.min.css" rel="stylesheet">
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	
<div data-role="page">
	<!-- 
		1.header=>header에서 버튼은 data-role="button"을 생략해도 버튼이 생성O
						   버튼이 만들어지며 자동으로 좌우배치(만들어진 순서대로)
						   강제로 일반버튼을 오른쪽에 배치->class="ui-btn-right"
						   기존에 오른쪽에 배치한 버튼은 다음줄로 자동으로 개행(=이동)
	 -->
	<div data-role="header">
		<h1>이전,다음버튼을 생성</h1> <!-- 밑에(content)와 다르게 data-role="button" 생략 -->
		<a href="#" data-icon="arrow-l" class="ui-btn-right">이전</a> <!-- 자동으로 좌우정렬되지만 강제로 오른쪽에 배치 -->
		<a href="#" data-icon="arrow-r">다음</a> <!-- 버튼이 자동으로 좌우정렬 된다 하지만 위에 강제로 오른쪽으로 이동해서 왼쪽으로 밀림-->
	</div>
	<!-- 2.content(버튼을 생성할때 반드시 data-role="button" 생략X ) -->
	<div data-role="content">
		<a href="#" data-icon="arrow-l">data-icon="arrow-l</a>
		<a href="#" data-role="button" data-icon="arrow-r">data-icon="arrow-r</a>
	</div>
	<!-- 3.Footer 지정 
		header와의 공통점 => data-role="button"을 역시 생략이 가능
						차이점 => 만들어진 버튼은 좌우로 자동으로 배치가 안된다.
		=>수동으로 작성=>클래스 선택자를 부여 ui-btn-left(left=5px) 	
														ui-btn-right(right=5px) 				
	-->
	<div data-role="footer">
		<h1>화면 하단</h1>						<!-- header와 다르게 직접 입력해야한다. -->
		<a href="#" data-icon="arrow-l" class="ui-btn-left">이전</a>
		<a href="#" data-icon="arrow-r" class="ui-btn-right">다음</a>
	</div>
</div>


</body>
</html>
