<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,
													  maximum-scale=1.0,minimum-scale=1.0,
													  user-scalable=no">
													  
<title>04.buttongroup.html</title>
<!-- mobile css->jQuery(1.8~1.11)->mobile jquery(1.4.5) -->
<link href="../mobile/jquery.mobile-1.4.5.min.css" rel="stylesheet">
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	
<div data-role="page">

	<div data-role="header">
		<h1>버튼의 그룹</h1>
	</div>
	<!-- 
		data-role="controlgruop" 버튼을 수직(기본) 수평
		data-type="horizontal | vertical(수평,수직을 결정)
	 -->
	<div data-role="content">
		<div data-role="controlgroup"><!-- 수직정렬(디폴트) --><!-- 버튼그룹을 하기위해 묶어준다 -->
			<a href="#" data-role="button" data-icon="back">back</a>
			<a href="#" data-role="button" data-icon="forward">forward</a>
			<a href="#" data-role="button" data-icon="refresh">refresh</a>
		</div>
		
		<div data-role="controlgroup" data-type="horizontal"><!-- 수평정렬 -->
			<a href="#" data-role="button" data-icon="back">back</a>
			<a href="#" data-role="button" data-icon="forward">forward</a>
			<a href="#" data-role="button" data-icon="refresh">refresh</a>
		</div>
		
	</div>

	<div data-role="footer">
		<h1>화면 하단</h1>
	</div>

</div>


</body>
</html>
