<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,
													  maximum-scale=1.0,minimum-scale=1.0,
													  user-scalable=no">
													  
<title>jQuery Mobile(회원가입폼)</title>
<!-- mobile css->jQuery(1.8~1.11)->mobile jquery(1.4.5) -->
<link href="../mobile/jquery.mobile-1.4.5.min.css" rel="stylesheet">
<style>
	.ui-button-width { /*임의로 버튼의 넓이를 지정*/
		width:100px
	}
	.ui-table-width{ /*테이블 내부의 버튼의 넓이를 지정*/
		width:100%;
	}
</style>
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	
<div data-role="page">

	<div data-role="header">
		<h1>form 입력폼</h1>
		<a href="#" data-icon="home" data-iconpos="notext">Home</a>
		<a href="#" data-icon="search" data-iconpos="notext">Search</a>
	
	</div>
	<!-- bootstrap의(class="form-group)대신에" 
			data-role="fieldcontain"을 사용한다.
	-->
	<div data-role="content">
		<!--이름  -->
		<div data-role="fieldcontain"><!-- fieldcontain으로 묶어준다 -->
			<label for="name">이름</label>
			<input type="text" name="name" id="name"><!-- 이름란에 input박스 연결 -->
		</div>
		
		<!-- 경력사항 bootstrap과 다르게 cols="n"도 지정 (bootstrap은 자동지정)-->
		<div data-role="fieldcontain">
			<label for="textarea">경력사항</label>
			<textarea row="8" cols="40" name="textarea" id="textarea"></textarea>
		</div>
	
		<!-- 검색(검색전용 입력란) (내부에 검색표시 생성, 글자를 지울수있는 X표시 생성)-->
		<div data-role="fieldcontain">
			<label for="search">검색:</label>
			<input type="search" name="search" id="search">
		</div>
		
		<!-- Wifi(Flip Switch) (on/off) data-role="slider" (전원스위치) -->
		<div data-role="fieldcontain">
			<label for="switch">Wi-FI</label>
			<select name="switch" id="switch" data-role="slider"><!-- 콤보박스지만 data-role="slider"을 적용함으로써 전원스위치로 바뀜 -->
				<option value="off">Off</option>
				<option value="off">On</option>
			</select>
		</div>
		
		<!-- 슬라이드바(사운드 소리)(data-highlight="true")
				highlight="true"=> 바가 움직이는 거리를 배경색으로 표시
		 -->
		<div data-role="fieldcontain">
			<label for="slider">소리</label>
			<input type="range" name="slider" id="slider" 
						value="0" min="0" max="100" data-highlight="true"><!-- range는 기본값, 최소값, 최댓값을 설정해야된다 -->
		</div>
		
		<!-- 다중선택 -->
		<div data-role="fieldcontain">
			<fieldset><!-- fieldset으로 묶어주고 legend로 제목설정 -->
			<legend>취업 희망 직업</legend>
			<input type="checkbox" name="checkbox" id="checkbox-a" value="웹프로그래머">
				<label for="checkbox-a">웹프로그래머</label>
				
			<input type="checkbox" name="checkbox" id="checkbox-b" value="빅데이터분석가">
				<label for="checkbox-b">빅데이터분석가</label>
			</fieldset>
		</div>
		
		<!-- checkbox을 수평으로 정렬(작게설정) data-mini="true" (컴포넌트를 작게설정)-->
			<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
			<legend>글자스타일 모양</legend>
			<input type="checkbox" name="checkbox" id="checkbox-1" value="B">
				<label for="checkbox-1">B</label>
				
			<input type="checkbox" name="checkbox" id="checkbox-2" value="I">
				<label for="checkbox-2">I</label>
				
			<input type="checkbox" name="checkbox" id="checkbox-3" value="U">
				<label for="checkbox-3">U</label>	
			</fieldset> <!-- div가 아니라 fieldset으로 묶어서 적용 --> 
		
			<!-- 콤보박스 
				data-native-menu="false" 원래 html 스타일을 사용하지 X
														 jQuerymobile에 적합한 스타일을 사용 O
			-->
			<div data-role="fieldcontain">
				<label for="select-choice-a">좋아하는 과목을 선택</label>
				<select name="select-choice-a" id="select-choice-a" 
								data-native-menu="false">
					<option>아래에서 선택</option>
					<option value="Java언어">Java언어</option>
					<option value="오라클">오라클</option>
					<option value="jQuery">jQuery</option>
					<option value="화면구현">화면구현</option>
				</select> <!-- pc와 다르게 목록이 중간에 나온다 -->
			</div>		
			<!-- 전송버튼,리셋버튼 -->  <!-- 스타일시트로 강제로 크기 조절 -->
			<table class="ui-table-width">
				<tr>
					<td><a href="#" data-role="button">가입</a></td>
					<td><a href="#" data-role="button">재입력</a></td>
				</tr>
			</table>
	</div>
	<!-- 
		각 페이지마다 footer 네비게이션바가 공통으로 사용할 수 있도록 설정
		선택상태를 유지할 필요성->data-id 지정, data-position="fixed"(고정)
		디폴트 선택버튼의 class속성=>ui-btn-active(활성화)
											 ui-state-persist 지정(상태유지)
	 -->
	<div data-role="footer" data-id="persistFooter" data-position="fixed">
		<div data-role="navbar">
			<ul>
				<li><a href="a.html" data-icon="plus" 
							class="ui-btn-active ui-state-persist">회원가입</a></li><!-- a.html은 회원가입 페이지니까 자동선택,상태유지를 적용한다  -->
				<li><a href="b.html" data-icon="search">검색</a></li>
				<li><a href="c.html" data-icon="gear">목록보기</a></li>
			</ul>
		</div>
	</div>

</div>


</body>
</html>
