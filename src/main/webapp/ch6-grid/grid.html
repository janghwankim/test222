<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,
													  maximum-scale=1.0,minimum-scale=1.0,
													  user-scalable=no">
													  
<title></title>
<!-- mobile css->jQuery(1.8~1.11)->mobile jquery(1.4.5) -->
<link href="../mobile/jquery.mobile-1.4.5.min.css" rel="stylesheet">
<style>/* 위에 라이브러리에 있지만 변경하고싶어서 새로 적용해서 덮어쓰기위해 */
	.ui-block-a {
		background:pink;
		border:1px solid gray;
	}
	.ui-block-b {
		background:yellow;
		border:1px solid gray;
	}
</style>
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<!-- 
	ui-gird-a~d=>행의 영역
    ui-block-a~e=>행의 영역에서 표현되는 열의 영역을 의미
      
       Grid 정의 CSS             컬럼수                      컬럼에 포함되는 항목 CSS
           ui-grid-a                 2                          ui-block-a, ui-block-b
           ui-grid-b                 3                          ui-block-a, ui-block-b,ui-block-c
           ui-grid-c                 4                          ui-block-a, ui-block-b,ui-block-c,ui-block-d
           ui-grid-d                 5                          ui-block-a, ui-block-b,ui-block-c,ui-block-d,
                                                                     ui-block-e
 -->	
<div data-role="page">

	<div data-role="header">
		<h1>모바일의 테마와 관련된 그리드시스템</h1>
	</div>

	<div data-role="content">
		<div class="ui-grid-a">
			<div class="ui-block-a"><h1>ui-block-a</h1></div>
			<div class="ui-block-b"><h1>ui-block-b</h1></div>
			<div class="ui-block-a"><h1>ui-block-a</h1></div><!-- 이헐게 한번 더 주면 행 추가-->
			<div class="ui-block-b"><h1>ui-block-b</h1></div>
		</div>
		<!-- 한행에 3개짜리 열 -->
		<div class="ui-grid-b">
			<div class="ui-block-a"><h1>ui-block-a</h1></div>
			<div class="ui-block-b"><h1>ui-block-b</h1></div>
			<div class="ui-block-c"><h1>ui-block-c</h1></div>
		</div>
		<!-- 한행에 4개짜리 열 -->
		<div class="ui-grid-c">
			<div class="ui-block-a"><h1>ui-block-a</h1></div>
			<div class="ui-block-b"><h1>ui-block-b</h1></div>
			<div class="ui-block-c"><h1>ui-block-c</h1></div>
			<div class="ui-block-d"><h1>ui-block-d</h1></div>
		</div>
	</div>

	<div data-role="footer">
		<h1>화면 하단</h1>
	</div>

</div>


</body>
</html>
