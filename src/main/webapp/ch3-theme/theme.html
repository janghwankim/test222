<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,
													  maximum-scale=1.0,minimum-scale=1.0,
													  user-scalable=no">
													  
<title></title>
<!-- mobile css->jQuery(1.8~1.11)->mobile jquery(1.4.5) -->
<link href="../mobile/jquery.mobile-1.3.2.min.css" rel="stylesheet">
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<!-- 테마->영역별,컴포넌트 다양한 색깔을 부여(data-theme(속성명)=a~e) 
	1.4.5(검정색)버전에서는 색깔이 명확X -> 1.3.2버전(다양한 색깔이 확인)
 	1.4.5(색깔의 흐림정도(a),색깔의 진함정도(b)) 색이 흰색<->검정색
 -->
<div data-role="page">

	<div data-role="header" data-theme="a">
		<h1>Bar A</h1>
	</div>
	
	<div data-role="header" data-theme="b">
		<h1>Bar B</h1>
	</div>
	
	<div data-role="header" data-theme="c">
		<h1>Bar C</h1>
	</div>
	
	<div data-role="header" data-theme="d">
		<h1>Bar D</h1>
	</div>
	
	<div data-role="header" data-theme="e">
		<h1>Bar E</h1>
	</div>

	<!-- 영역별로 색깔의 진함을 표시 가능 -->
	<div data-role="content" data-theme="a">
		Content A
	</div>
	
	<div data-role="content" data-theme="b">
		Content B
	</div>
	
	<div data-role="content" data-theme="c">
		Content C
	</div>
	
	<div data-role="content" data-theme="d">
		Content D
	</div>
	
	<div data-role="content" data-theme="e">
		Content E
	</div>
	
	<!-- header와 footer의 색깔은 유사 -->
	<div data-role="footer">
		<h1>화면 하단</h1>  <!-- 버튼에 테마적용 -->
		<a href="#" data-role="button" data-theme="a">버튼A</a>
		<a href="#" data-role="button" data-theme="b">버튼B</a>
		<a href="#" data-role="button" data-theme="c">버튼C</a>
		<a href="#" data-role="button" data-theme="d">버튼D</a>
		<a href="#" data-role="button" data-theme="e">버튼E</a>
	</div>

</div>


</body>
</html>
